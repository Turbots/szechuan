---
memory: 768MB
instances: 1
env:
  SPRING_PROFILES_ACTIVE : cloud
applications:
- name: meeseeks
  path: target/mr-meeseeks-0.0.1-SNAPSHOT.jar
  buildpack: https://github.com/cloudfoundry/java-buildpack
  timeout: 120
  routes:
    - route: rnm-meeseeks.cfapps.io
  services:
    - eureka
    - bunny
    - autoscale